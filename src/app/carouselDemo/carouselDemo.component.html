<div class="mt-5">
  <div class="d-flex justify-content-center">
    <div
      class="d-flex overflow-hidden demoContainer"
      style="width: 500px;height: 500px;"
      bassCarouselInit
      [carousalContainerClass]="'demoContainer'"
      [carousalULClass]="'demoUL'"
      [carousalPreviousClass]="'demoprev'"
      [carousalNextClass]="'demonext'"
    >
      <ul
        class="
          d-flex
          align-items-center
          bg-primary
          text-white
          demoUL
          overflow-hidden
        "
      >
        <div style="min-width: 500px;">sliedr 1</div>
        <div style="min-width: 500px;">sliedr 2</div>
        <div style="min-width: 500px;">sliedr 3</div>
      </ul>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button
      type="button"
      class="btn btn-warning mr-5 demoprev"
      bassCarouselPrevious
      [carousalContainerClass]="'demoContainer'"
      [pxPerClick]="250"
      [carousalULClass]="'demoUL'"
      [carousalPreviousClass]="'demoprev'"
      [carousalNextClass]="'demonext'"
    >
      previous
    </button>

    <button
      type="button"
      class="btn btn-warning demonext"
      bassCarouselNext
      [carousalContainerClass]="'demoContainer'"
      [pxPerClick]="250"
      [carousalULClass]="'demoUL'"
      [carousalPreviousClass]="'demoprev'"
      [carousalNextClass]="'demonext'"
    >
      next
    </button>
  </div>
</div>
